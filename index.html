<!DOCTYPE html>
<html>
<head>
	<title>Converter!</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
	<div class="container text-center">
        <div class = "row">
            <h1> Unit Conversion</h1>
            <br><br><br>
        </div>
        <div class = "row text-center">
            <div class = "col-md-6">
                <h3>Input:</h3>
                <input type = "text" id="inputform" class="form-control" placeholder="enter units to convert">
            </div>
            <div class = "col-md-6">
                <h3>Output:</h3>
                
                <h4 class ="converted"></h4>
            </div>            
        </div>
        <div class = "row text-center">
            <br><br><br>
            <button type="submit" id='sub' class="btn btn-default">CONVERT!</button>
            
        </div>
        <div class = "row">
            <br>
            <select name="select" id="choice">
                <option value="value1" selected>Farenheit to Celsius</option>
                <option value="value2">Celsius to Farenheit</option>
                <option value="value3">Miles to Kilometers</option>
                <option value="value4">Kilometers to Miles</option>
            </select>
        </div>
        <div class = "row">
            <br>
            <button type="reset" id='reset' class="btn btn-default">RESET!</button>
        </div>
    </div>
</body>
</html>
